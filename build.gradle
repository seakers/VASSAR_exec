plugins {
    id 'java'
}

group 'seakers'
version '1.0'

sourceCompatibility = 13

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.moeaframework:moeaframework:2.12'
    compile 'seakers:system-architecture-problems:1.0'
    compile 'seakers:vassar:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
